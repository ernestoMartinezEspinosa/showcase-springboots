<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${doctor.id == null} ? 'Nuevo Doctor' : 'Editar Doctor'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 th:text="${doctor.id == null} ? 'Nuevo Doctor' : 'Editar Doctor'"></h1>
        <form th:action="@{${doctor.id == null} ? '/doctores/guardar' : '/doctores/actualizar'}" method="post">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" class="form-control" th:value="${doctor.id}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${doctor.nombre}" required>
            </div>
            <div class="form-group">
                <label for="apellidoPaterno">Apellido Paterno</label>
                <input type="text" id="apellidoPaterno" name="apellidoPaterno" class="form-control" th:value="${doctor.apellidoPaterno}" required>
            </div>
            <div class="form-group">
                <label for="apellidoMaterno">Apellido Materno</label>
                <input type="text" id="apellidoMaterno" name="apellidoMaterno" class="form-control" th:value="${doctor.apellidoMaterno}" required>
            </div>
            <div class="form-group">
                <label for="especialidad">Especialidad</label>
                <input type="text" id="especialidad" name="especialidad" class="form-control" th:value="${doctor.especialidad}" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
